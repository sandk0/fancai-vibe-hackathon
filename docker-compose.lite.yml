# =============================================================================
# Docker Compose for BookReader AI - Lite Version (LangExtract only)
# =============================================================================
# Lightweight deployment without NLP libraries.
# Uses LangExtract (Google Gemini API) for description parsing.
#
# Requirements:
# - LANGEXTRACT_API_KEY in .env file
# - Server in supported region (US, EU, etc.) - no proxy needed
#
# Memory requirements (optimized for 8GB server, 4 cores):
# - PostgreSQL: 2GB (with shared_buffers=512MB)
# - Redis: 768MB (maxmemory=640mb)
# - Backend: 2GB
# - Celery Worker: 1.5GB
# - Celery Beat: 256MB
# - Frontend: 512MB
# Total: ~7GB (leaving 1GB for OS)
#
# Usage:
#   docker-compose -f docker-compose.lite.yml up -d
#   docker-compose -f docker-compose.lite.yml up -d --build  # rebuild
# =============================================================================

services:
  # PostgreSQL Database (optimized for 8GB server)
  # NOTE: Using v15 because server data was initialized with v15, and v17 is incompatible
  postgres:
    image: postgres:15-alpine
    container_name: bookreader_postgres_lite
    environment:
      POSTGRES_DB: ${DB_NAME:-bookreader_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=C
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c max_connections=100
      -c random_page_cost=1.1
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME:-bookreader_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped

  # Redis Cache & Queue (optimized for 8GB server)
  redis:
    image: redis:7.4-alpine
    container_name: bookreader_redis_lite
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --maxmemory 640mb
      --maxmemory-policy allkeys-lru
      --save 900 1 300 10 60 10000
    volumes:
      - redis_data:/data
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.2'
          memory: 384M
    restart: unless-stopped

  # FastAPI Backend (Lite - LangExtract only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.lite
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: bookreader_backend_lite
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      # Security
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=${DEBUG:-false}
      # CORS - use DOMAIN_URL for production or localhost for dev
      - "CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://localhost:8000}"
      # Domain configuration
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      # Google AI Configuration (Gemini + Imagen)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-${LANGEXTRACT_API_KEY:?GOOGLE_API_KEY or LANGEXTRACT_API_KEY is required}}
      - LANGEXTRACT_API_KEY=${LANGEXTRACT_API_KEY:-${GOOGLE_API_KEY}}
      - LANGEXTRACT_MODEL=${LANGEXTRACT_MODEL:-gemini-2.0-flash}
      - USE_LANGEXTRACT_PRIMARY=true
      # Disable NLP processors (not installed in lite version)
      - USE_ADVANCED_PARSER=false
      - USE_NLP_PROCESSORS=false
      # Image generation
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      # Web Push (VAPID) - required for PWA notifications
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:admin@fancai.ru}
    volumes:
      - ./backend:/app
      - uploaded_books:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 768M
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (Lite - optimized for 8GB server)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.lite
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: bookreader_celery_lite
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-4}
      # Google AI Configuration (Gemini + Imagen)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-${LANGEXTRACT_API_KEY}}
      - LANGEXTRACT_API_KEY=${LANGEXTRACT_API_KEY:-${GOOGLE_API_KEY}}
      - LANGEXTRACT_MODEL=${LANGEXTRACT_MODEL:-gemini-2.0-flash}
      - USE_LANGEXTRACT_PRIMARY=true
      - USE_ADVANCED_PARSER=false
      - USE_NLP_PROCESSORS=false
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
      # Web Push (VAPID) - required for PWA notifications from Celery tasks
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:admin@fancai.ru}
    volumes:
      - ./backend:/app
      - uploaded_books:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1536M
        reservations:
          cpus: '0.3'
          memory: 512M
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.lite
    container_name: bookreader_beat_lite
    user: root  # Run as root to avoid permission issues with schedule file
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat-schedule || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    command: celery -A app.core.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule

  # React + Vite Frontend (Production Build with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
        - VITE_WS_URL=${VITE_WS_URL:-/ws}
        - VITE_APP_NAME=${VITE_APP_NAME:-fancai}
        - VITE_ENVIRONMENT=${ENVIRONMENT:-production}
    container_name: bookreader_frontend_lite
    environment:
      - NODE_ENV=production
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploaded_books:

networks:
  bookreader_network:
    name: bookreader_lite_network
    driver: bridge
