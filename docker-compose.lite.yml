# =============================================================================
# Docker Compose for BookReader AI - Lite Version (LangExtract only)
# =============================================================================
# Lightweight deployment without NLP libraries.
# Uses LangExtract (Google Gemini API) for description parsing.
#
# Requirements:
# - LANGEXTRACT_API_KEY in .env file
# - Server in supported region (US, EU, etc.) - no proxy needed
#
# Memory requirements (total ~5.5GB for 8GB server):
# - PostgreSQL: 1GB
# - Redis: 512MB
# - Backend: 1.5GB
# - Celery Worker: 1GB
# - Celery Beat: 256MB
# - Frontend: 1GB
#
# Usage:
#   docker-compose -f docker-compose.lite.yml up -d
#   docker-compose -f docker-compose.lite.yml up -d --build  # rebuild
# =============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.7-alpine
    container_name: bookreader_postgres_lite
    environment:
      POSTGRES_DB: ${DB_NAME:-bookreader_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME:-bookreader_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7.4-alpine
    container_name: bookreader_redis_lite
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --maxmemory 384mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped

  # FastAPI Backend (Lite - LangExtract only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.lite
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: bookreader_backend_lite
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      # Security
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=${DEBUG:-false}
      # CORS - use DOMAIN_URL for production or localhost for dev
      - "CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://localhost:8000}"
      # Domain configuration
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      # Google AI Configuration (Gemini + Imagen)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-${LANGEXTRACT_API_KEY:?GOOGLE_API_KEY or LANGEXTRACT_API_KEY is required}}
      - LANGEXTRACT_API_KEY=${LANGEXTRACT_API_KEY:-${GOOGLE_API_KEY}}
      - LANGEXTRACT_MODEL=${LANGEXTRACT_MODEL:-gemini-2.0-flash}
      - USE_LANGEXTRACT_PRIMARY=true
      # Disable NLP processors (not installed in lite version)
      - USE_ADVANCED_PARSER=false
      - USE_NLP_PROCESSORS=false
      # Image generation
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
    volumes:
      - ./backend:/app
      - uploaded_books:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1536M
        reservations:
          memory: 512M
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (Lite)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.lite
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: bookreader_celery_lite
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-4}
      # Google AI Configuration (Gemini + Imagen)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-${LANGEXTRACT_API_KEY}}
      - LANGEXTRACT_API_KEY=${LANGEXTRACT_API_KEY:-${GOOGLE_API_KEY}}
      - LANGEXTRACT_MODEL=${LANGEXTRACT_MODEL:-gemini-2.0-flash}
      - USE_LANGEXTRACT_PRIMARY=true
      - USE_ADVANCED_PARSER=false
      - USE_NLP_PROCESSORS=false
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
    volumes:
      - ./backend:/app
      - uploaded_books:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 384M
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.lite
    container_name: bookreader_beat_lite
    user: root  # Run as root to avoid permission issues with schedule file
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat-schedule || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          memory: 128M
    restart: unless-stopped
    command: celery -A app.core.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule

  # React + Vite Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookreader_frontend_lite
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000}
      - VITE_APP_NAME=${VITE_APP_NAME:-FanCai - AI Читалка}
      - VITE_DEBUG=${DEBUG:-false}
      - VITE_ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
  uploaded_books:
  frontend_node_modules:

networks:
  bookreader_network:
    name: bookreader_lite_network
    driver: bridge
