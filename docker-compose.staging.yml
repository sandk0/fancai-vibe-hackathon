# Staging Docker Compose for BookReader AI - LangExtract Architecture
# Optimized for 4GB RAM / 2 CPU cores server
# Target memory budget: ~3.5GB (leaving 500MB system overhead)
#
# Memory allocation (LangExtract - no NLP models):
# - PostgreSQL: 512MB-768MB
# - Redis: 256MB-384MB
# - Backend: 768MB-1GB (no NLP models)
# - Celery: 384MB-512MB
# - Frontend nginx: 128MB-256MB
# - Nginx reverse proxy: 128MB
# Total: ~3.5GB
#
# Uses LangExtract (Google Gemini API) for description extraction
# Requires: LANGEXTRACT_API_KEY in .env file

services:
  # Nginx Reverse Proxy - MINIMAL RESOURCES
  nginx:
    image: nginx:1.25-alpine
    container_name: bookreader_nginx_staging
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    volumes:
      - ./nginx/nginx.prod.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint.d/00-envsubst.sh:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./backend/storage:/var/www/storage:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bookreader_network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Production Build - MINIMAL
  frontend:
    image: bookreader-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${DOMAIN_URL:-http://localhost}/api/v1
        - VITE_WS_URL=${DOMAIN_URL:-http://localhost}/ws
        - VITE_APP_NAME=BookReader AI Staging
    container_name: bookreader_frontend_staging
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - bookreader_network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API - LangExtract Optimized (No NLP models)
  backend:
    image: bookreader-backend:lite
    build:
      context: ./backend
      dockerfile: Dockerfile.lite.prod
    container_name: bookreader_backend_staging
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2

      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # Environment
      - DEBUG=false
      - ENVIRONMENT=staging
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}  # Less verbose logging

      # CORS and Domain
      - CORS_ORIGINS=${DOMAIN_URL:-http://localhost}
      - ALLOWED_HOSTS=${DOMAIN_NAME:-localhost},localhost,127.0.0.1

      # LangExtract (PRIMARY PARSER)
      - USE_LANGEXTRACT_PRIMARY=true
      - LANGEXTRACT_API_KEY=${LANGEXTRACT_API_KEY:?LANGEXTRACT_API_KEY is required}
      - LANGEXTRACT_MODEL=${LANGEXTRACT_MODEL:-gemini-2.0-flash}

      # Disable NLP processors
      - USE_ADVANCED_PARSER=false
      - USE_NLP_PROCESSORS=false

      # AI Services
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}

      # Performance - REDUCED for staging
      - WORKERS_COUNT=${WORKERS_COUNT:-2}  # Reduced from 4
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}

    volumes:
      - ./backend/storage:/app/storage
      - /dev/shm:/dev/shm  # Shared memory for Gunicorn
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G  # Reduced from 1.5G (no NLP models needed)
        reservations:
          memory: 512M

  # Celery Worker - SINGLE CONCURRENCY, LangExtract Optimized
  celery-worker:
    image: bookreader-backend:lite
    build:
      context: ./backend
      dockerfile: Dockerfile.lite.prod
    container_name: bookreader_celery_staging
    command: >
      celery -A app.core.celery_app worker
      --loglevel=${LOG_LEVEL:-warning}
      --concurrency=1
      --max-tasks-per-child=50
      --max-memory-per-child=300000
      --prefetch-multiplier=1
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=staging
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      # LangExtract
      - USE_LANGEXTRACT_PRIMARY=true
      - LANGEXTRACT_API_KEY=${LANGEXTRACT_API_KEY}
      - LANGEXTRACT_MODEL=${LANGEXTRACT_MODEL:-gemini-2.0-flash}
      - USE_ADVANCED_PARSER=false
      - USE_NLP_PROCESSORS=false
      # Image generation
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bookreader_network
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 512M  # Reduced from 1G (no NLP models needed)
        reservations:
          memory: 256M

  # Celery Beat Scheduler - MINIMAL
  celery-beat:
    image: bookreader-backend:lite
    build:
      context: ./backend
      dockerfile: Dockerfile.lite.prod
    container_name: bookreader_beat_staging
    command: >
      celery -A app.core.celery_app beat
      --loglevel=${LOG_LEVEL:-warning}
      --schedule=/tmp/celerybeat-schedule
      --pidfile=/tmp/celerybeat.pid
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=staging
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
    volumes:
      - beat_schedule:/tmp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bookreader_network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          memory: 128M

  # PostgreSQL Database - OPTIMIZED FOR 4GB
  postgres:
    image: postgres:15-alpine
    container_name: bookreader_postgres_staging
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
      - PGDATA=/var/lib/postgresql/data/pgdata
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=100
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c work_mem=2MB
      -c maintenance_work_mem=32MB
      -c random_page_cost=1.1
      -c temp_file_limit=1GB
      -c log_min_duration_statement=2000
      -c log_line_prefix='%t [%p]: [%l-1] user=%u,db=%d '
      -c log_checkpoints=on
      -c log_connections=off
      -c log_disconnections=off
      -c log_lock_waits=on
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 768M  # Reduced from 1G
        reservations:
          memory: 384M

  # Redis - MINIMAL CONFIGURATION
  redis:
    image: redis:7-alpine
    container_name: bookreader_redis_staging
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 384mb
      --maxmemory-policy allkeys-lru
      --save 900 1 60 100
      --dbfilename dump.rdb
      --appendfilename appendonly.aof
      --tcp-keepalive 300
      --timeout 0
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 384M  # Reduced from 512M
        reservations:
          memory: 192M

  # Log Management (Optional - can be disabled to save memory)
  logrotate:
    image: blacklabelops/logrotate:latest
    container_name: bookreader_logrotate_staging
    profiles:
      - logging  # Only start if 'logging' profile is active
    volumes:
      - ./logs:/logs
      - ./logrotate/logrotate.conf:/etc/logrotate.conf:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  beat_schedule:
    driver: local

networks:
  bookreader_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    driver_opts:
      com.docker.network.bridge.name: br-bookreader-staging
