# =============================================================================
# Nginx Configuration for fancai PWA (Production)
# =============================================================================
# Оптимизирован для:
# - PWA (Service Worker, Manifest, Offline)
# - iOS 18 / Android 15-16 compatibility
# - Security headers
# - Aggressive caching for versioned assets
# =============================================================================

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        application/xml
        image/svg+xml
        font/woff
        font/woff2;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =========================================================================
    # PWA CRITICAL FILES - NO CACHING
    # =========================================================================

    # Service Worker - NEVER cache (критично для обновлений PWA)
    location = /sw.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Service-Worker-Allowed "/" always;
        add_header X-Content-Type-Options "nosniff" always;
        expires off;
        etag off;
        try_files $uri =404;
    }

    # Workbox chunks (если есть) - тоже без кеша
    location ~* ^/workbox-.*\.js$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        expires off;
        try_files $uri =404;
    }

    # Web App Manifest - короткий кеш для обновлений
    location = /manifest.json {
        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header Content-Type "application/manifest+json" always;
        try_files $uri =404;
    }

    # =========================================================================
    # STATIC ASSETS - AGGRESSIVE CACHING
    # =========================================================================

    # Versioned JS/CSS (с hash в имени файла) - кешируем на год
    location ~* ^/assets/.*\.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # Images - кешируем на 30 дней
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform" always;
        try_files $uri =404;
    }

    # Fonts - кешируем на год (immutable)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # =========================================================================
    # SPA ROUTING
    # =========================================================================

    location / {
        # HTML файлы - короткий кеш
        location ~* \.html$ {
            add_header Cache-Control "no-cache, must-revalidate" always;
        }

        # Fallback для SPA (все неизвестные пути -> index.html)
        try_files $uri $uri/ /index.html;
    }

    # =========================================================================
    # HEALTH CHECK
    # =========================================================================

    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # =========================================================================
    # ERROR PAGES
    # =========================================================================

    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
