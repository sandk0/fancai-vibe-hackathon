[mypy]
python_version = 3.11
# Ultra-permissive mode to handle SQLAlchemy Column type issues
ignore_errors = True
warn_unused_configs = False
show_error_codes = False

# Ignore all third-party libraries without stubs
[mypy-spacy.*]
ignore_missing_imports = True

