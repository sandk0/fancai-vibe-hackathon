# Development версия с дополнительными инструментами разработки
# Note: version field removed (obsolete in Compose V2)

services:
  postgres:
    extends:
      file: docker-compose.yml
      service: postgres
    # Removed port exposure for security - use docker exec instead

  redis:
    extends:
      file: docker-compose.yml
      service: redis
    # Removed port exposure for security - use docker exec instead

  backend:
    extends:
      file: docker-compose.yml
      service: backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-true}
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    volumes:
      - ./backend:/app
      - uploaded_books:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

  celery-worker:
    extends:
      file: docker-compose.yml
      service: celery-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    command: celery -A app.core.celery_app worker --loglevel=debug --concurrency=2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookreader_frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_WS_URL=ws://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
    ports:
      - "3000:3000"
    networks:
      - bookreader_network
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # Дополнительные инструменты для разработки
  pgadmin:
    image: dpage/pgadmin4:8.11
    container_name: bookreader_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@bookreader.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?PGADMIN_PASSWORD is required}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bookreader_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Redis CLI для отладки
  redis-cli:
    image: redis:7-alpine
    container_name: bookreader_redis_cli
    networks:
      - bookreader_network
    command: tail -f /dev/null

volumes:
  postgres_data:
  redis_data:
  uploaded_books:
  pgadmin_data:

networks:
  bookreader_network:
    driver: bridge