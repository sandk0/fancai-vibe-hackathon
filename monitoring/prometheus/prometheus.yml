# Prometheus configuration для мониторинга BookReader AI Reading Sessions
#
# Scrape targets:
# - backend: FastAPI приложение с /metrics endpoint
# - celery-exporter: Celery tasks metrics (опционально)
# - postgres-exporter: PostgreSQL database metrics (опционально)
# - redis-exporter: Redis cache metrics (опционально)
# - node-exporter: System metrics (CPU, memory, disk)

global:
  scrape_interval: 15s       # Частота сбора метрик
  evaluation_interval: 15s   # Частота оценки правил
  external_labels:
    cluster: 'bookreader'
    environment: 'production'

# Load alert rules
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Alertmanager configuration (опционально)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
        # - targets: ['alertmanager:9093']

scrape_configs:
  # ============================================================================
  # Backend API (FastAPI) - READING SESSIONS METRICS
  # ============================================================================
  - job_name: 'bookreader-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/v1/metrics'  # Health router metrics endpoint
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    # Relabel для добавления метаданных
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        target_label: service
        replacement: 'backend-api'

  # ============================================================================
  # Node Exporter (system metrics)
  # ============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'host-system'

  # ============================================================================
  # cAdvisor (container metrics)
  # ============================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'containers'

  # ============================================================================
  # PostgreSQL Database (postgres-exporter) - ОПЦИОНАЛЬНО
