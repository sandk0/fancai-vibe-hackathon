# Docker Compose for BookReader AI Development
# Note: version field is obsolete in Compose V2 (removed as per Docker Compose spec)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.7-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-bookreader_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookreader_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7.4-alpine
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Enable BuildKit for cache mounts
      args:
        BUILDKIT_INLINE_CACHE: 1
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=${DEBUG:-true}
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      - "CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000}"
      # NLP model directories
      - NLTK_DATA=/root/nltk_data
      - STANZA_RESOURCES_DIR=/root/stanza_resources
    volumes:
      - ./backend:/app
      - uploaded_books:/app/storage
      # Persistent NLP model storage - survives rebuilds!
      - nlp_nltk_data:/root/nltk_data
      - nlp_stanza_models:/root/stanza_resources
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G  # NLP models require significant memory
        reservations:
          memory: 1G
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker для фоновых задач
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - POLLINATIONS_ENABLED=${POLLINATIONS_ENABLED:-true}
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-2}
      - CELERY_MAX_TASKS_PER_CHILD=10
      - CELERY_WORKER_MAX_MEMORY_PER_CHILD=5000000
      # NLP model directories
      - NLTK_DATA=/root/nltk_data
      - STANZA_RESOURCES_DIR=/root/stanza_resources
    volumes:
      - ./backend:/app
      - uploaded_books:/app/storage
      # Share NLP models with backend
      - nlp_nltk_data:/root/nltk_data
      - nlp_stanza_models:/root/stanza_resources
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - bookreader_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1.5G  # Reduced from 6G - more realistic for dev
        reservations:
          memory: 512M
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2 --max-tasks-per-child=10

  # Celery Beat для планировщика задач
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bookreader_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend:/app
      - beat_schedule:/tmp/celerybeat
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookreader_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    # Используем /tmp для schedule файла (доступен для записи)
    command: celery -A app.core.celery_app beat --loglevel=info --schedule=/tmp/celerybeat/schedule.db

  # React + Vite Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      # Vite environment variables (VITE_ prefix required)
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
      - VITE_DEBUG=true
      - VITE_ENVIRONMENT=development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bookreader_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M  # Vite dev server doesn't need much
        reservations:
          memory: 256M
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  postgres_data:
  redis_data:
  uploaded_books:
  frontend_node_modules:
  # NLP model storage - persists across container rebuilds
  nlp_nltk_data:
    name: bookreader_nlp_nltk_data
  nlp_stanza_models:
    name: bookreader_nlp_stanza_models

networks:
  bookreader_network:
    name: bookreader_shared_network
    driver: bridge