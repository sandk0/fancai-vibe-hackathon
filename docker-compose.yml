version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bookreader_postgres
    environment:
      POSTGRES_DB: bookreader_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bookreader_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: bookreader_redis
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - bookreader_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookreader_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/bookreader_dev
      - REDIS_URL=redis://:redis123@redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DEBUG=true
      - POLLINATIONS_ENABLED=true
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
      - uploaded_books:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - bookreader_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker для фоновых задач
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookreader_celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/bookreader_dev
      - REDIS_URL=redis://:redis123@redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - POLLINATIONS_ENABLED=true
    volumes:
      - ./backend:/app
      - uploaded_books:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - bookreader_network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2

  # Celery Beat для планировщика задач
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookreader_beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/bookreader_dev
      - REDIS_URL=redis://:redis123@redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - bookreader_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    command: celery -A app.core.celery_app beat --loglevel=info

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookreader_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - bookreader_network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
  uploaded_books:

networks:
  bookreader_network:
    driver: bridge